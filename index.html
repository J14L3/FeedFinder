<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FeedFinder - A secure social media platform where users can rate profiles, share content, and support creators with donations and exclusive content." />
    <!-- Security: Content Security Policy (adjust domains as needed for APIs/assets) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://images.unsplash.com https://api.dicebear.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests">
    <!-- Security: Reduce referrer leakage -->
    <meta name="referrer" content="no-referrer" />
    <!-- Security: Opt-out of FLoC / Topics -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="theme-color" content="#3b82f6" />
    <title>FeedFinder - Rate Profiles, Share Content, Support Creators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
